services:
  postgres:
    image: postgres:15-alpine
    container_name: secret_santa_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret123}
      POSTGRES_DB: ${POSTGRES_DB:-secret_santa}
    ports:
      - "5433:5432"  # Changed to avoid port conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secret_santa_network

  bot:
    build: .
    container_name: secret_santa_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret123}
      - POSTGRES_DB=${POSTGRES_DB:-secret_santa}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app  # Mount current directory
    restart: unless-stopped
    networks:
      - secret_santa_network

networks:
  secret_santa_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local